version: '3.8'

services:
  wallet-mongodb:
    image: mongo:7
    container_name: wallet-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD}
      MONGO_INITDB_DATABASE: ${WALLET_DB_NAME}
    ports:
      - "27017:27017"
    volumes:
      - wallet_mongo_data:/data/db
    networks:
      - app-network

  users-mongodb:
    image: mongo:7
    container_name: users-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD}
      MONGO_INITDB_DATABASE: ${USERS_DB_NAME}
    ports:
      - "27018:27017"
    volumes:
      - users_mongo_data:/data/db
    networks:
      - app-network

  wallet-service:
    build:
      context: ./wallet-service
      dockerfile: Dockerfile
      target: development
    container_name: wallet-service
    restart: unless-stopped
    ports:
      - "${WALLET_PORT}:${WALLET_PORT}"
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: ${WALLET_PORT}
      MONGODB_URI: ${WALLET_MONGODB_URI}
      JWT_SECRET: ${JWT_SECRET}
      JWT_INTERNAL_SECRET: ${JWT_INTERNAL_SECRET}
      USERS_SERVICE_URL: ${USERS_SERVICE_URL}
    depends_on:
      - wallet-mongodb
    volumes:
      - ./wallet-service/src:/app/src
      - ./wallet-service/package.json:/app/package.json
      - ./wallet-service/tsconfig.json:/app/tsconfig.json
      - ./wallet-service/nest-cli.json:/app/nest-cli.json
      - /app/node_modules
    networks:
      - app-network

  users-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
      target: development
    container_name: users-service
    restart: unless-stopped
    ports:
      - "${USERS_PORT}:${USERS_PORT}"
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: ${USERS_PORT}
      MONGODB_URI: ${USERS_MONGODB_URI}
      JWT_SECRET: ${JWT_SECRET}
      JWT_INTERNAL_SECRET: ${JWT_INTERNAL_SECRET}
      WALLET_SERVICE_URL: ${WALLET_SERVICE_URL}
    depends_on:
      - users-mongodb
    volumes:
      - ./user-service/src:/app/src
      - ./user-service/package.json:/app/package.json
      - ./user-service/tsconfig.json:/app/tsconfig.json
      - ./user-service/nest-cli.json:/app/nest-cli.json
      - /app/node_modules
    networks:
      - app-network

volumes:
  wallet_mongo_data:
  users_mongo_data:

networks:
  app-network:
    driver: bridge