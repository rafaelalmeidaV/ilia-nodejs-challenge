name: User Service Lint

on:
  pull_request:
    paths:
      - 'user-service/**'
  push:
    branches:
      - main
      - 'feature/**'
    paths:
      - 'user-service/**'

jobs:
  lint:
    name: Lint User Service
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: user-service

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: user-service/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint
